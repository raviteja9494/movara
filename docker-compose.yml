# Backend (Fastify API), PostgreSQL, and Web UI
# Usage: docker-compose up   (then open http://localhost:8080 for UI, API at http://localhost:3000)

version: '3.8'

services:
  # PostgreSQL database
  db:
    image: postgres:16-alpine
    container_name: movara-db
    environment:
      POSTGRES_USER: ${DB_USER:-movara}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-movara}
      POSTGRES_DB: ${DB_NAME:-movara}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-movara}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Node.js + Fastify)
  app:
    build: .
    container_name: movara-app
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DATABASE_URL: postgresql://${DB_USER:-movara}:${DB_PASSWORD:-movara}@db:5432/${DB_NAME:-movara}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backups:/app/backups
    restart: unless-stopped

  # Web UI (React + Vite, served by nginx; proxies /api and /health to app)
  webui:
    build:
      context: ./webui
      dockerfile: Dockerfile
    container_name: movara-webui
    ports:
      - "${WEBUI_PORT:-8080}:80"
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data:
