name: Android build

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'android/**'
      - '.github/workflows/android-build.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Gradle and generate wrapper
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.2-bin.zip -O /tmp/gradle.zip
          unzip -q /tmp/gradle.zip -d /tmp
          export PATH="/tmp/gradle-8.2/bin:$PATH"
          cd android && gradle wrapper && cd ..

      - name: Install Android SDK
        run: |
          mkdir -p $RUNNER_WORKSPACE/android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O /tmp/cmdline-tools.zip
          unzip -q /tmp/cmdline-tools.zip -d $RUNNER_WORKSPACE/android-sdk/cmdline-tools
          mv $RUNNER_WORKSPACE/android-sdk/cmdline-tools/cmdline-tools $RUNNER_WORKSPACE/android-sdk/cmdline-tools/latest
          echo "ANDROID_HOME=$RUNNER_WORKSPACE/android-sdk" >> $GITHUB_ENV
          echo "$RUNNER_WORKSPACE/android-sdk/cmdline-tools/latest/bin:$RUNNER_WORKSPACE/android-sdk/platform-tools" >> $GITHUB_PATH

      - name: Accept licenses and install SDK components
        run: |
          yes | $RUNNER_WORKSPACE/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Build debug APK
        run: |
          chmod +x android/gradlew
          cd android && ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: movara-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
