name: Android build

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'android/**'
      - '.github/workflows/android-build.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Gradle and generate wrapper
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.2-bin.zip -O /tmp/gradle.zip
          unzip -q /tmp/gradle.zip -d /tmp
          export PATH="/tmp/gradle-8.2/bin:$PATH"
          cd android && gradle wrapper && cd ..

      - name: Use runner Android SDK (single path)
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV

      - name: Accept licenses and install SDK components
        run: |
          yes | sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0" || true

      - name: Build debug APK
        run: |
          chmod +x android/gradlew
          cd android && ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: movara-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
