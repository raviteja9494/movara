# See docs/RELEASE.md for full instructions.

services:
  db:
    image: postgres:16-alpine
    container_name: movara-db
    environment:
      POSTGRES_USER: ${DB_USER:-movara}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-movara}
      POSTGRES_DB: ${DB_NAME:-movara}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-movara}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    image: ghcr.io/raviteja9494/movara-app:${MOVARA_TAG:-latest}
    container_name: movara-app
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DATABASE_URL: postgresql://${DB_USER:-movara}:${DB_PASSWORD:-movara}@db:5432/${DB_NAME:-movara}
    ports:
      - "${PORT:-3000}:3000"
      - "${GT06_PORT:-5051}:5051"    # GT06 tracker protocol (TCP)
      - "${OSMAND_PORT:-5055}:5055"  # OsmAnd / Traccar Client (HTTP)
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backups:/app/backups
    restart: unless-stopped

  webui:
    image: ghcr.io/raviteja9494/movara-webui:${MOVARA_TAG:-latest}
    container_name: movara-webui
    ports:
      - "${WEBUI_PORT:-8080}:80"
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data:
